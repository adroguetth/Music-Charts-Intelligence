# .github/workflows/download-chart.yml
name: YouTube Charts Data Extractor

on:
  schedule:
    - cron: '0 12 * * 1'  # Cada lunes a las 12:00 UTC
  workflow_dispatch:       # Ejecuci√≥n manual

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        pip install requests pandas beautifulsoup4 lxml
    
    - name: Run data extractor
      run: |
        python scripts/1_descargar.py
    
    - name: Show extracted files
      run: |
        echo "üìÅ Archivos extra√≠dos:"
        find . -name "*.csv" -o -name "*.txt" | head -10
        echo ""
        if [ -d "data/raw" ]; then
          echo "üìä Contenido de data/raw/:"
          ls -la data/raw/
        fi
    
    - name: Upload extracted data
      uses: actions/upload-artifact@v4
      with:
        name: youtube-charts-data
        path: |
          data/raw/*.csv
          data/raw/*.txt
        retention-days: 30
