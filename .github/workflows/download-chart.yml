# .github/workflows/download-chart.yml
name: Download YouTube Chart

on:
  schedule:
    - cron: '0 12 * * 1'  # Cada lunes a las 12:00 UTC
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-24.04
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Playwright system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libatspi2.0-0 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libexpat1 \
          libgbm1 \
          libglib2.0-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libx11-6 \
          libxcb1 \
          libxcomposite1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxkbcommon0 \
          libxrandr2

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright==1.40.0 pandas==2.2.0

    - name: Install Playwright browser
      run: |
        python -m playwright install chromium

    - name: Run download script
      run: |
        python scripts/1_descargar.py

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-charts-data
        path: |
          data/
          *.csv
        retention-days: 7
