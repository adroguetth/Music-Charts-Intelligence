name: Download YouTube Chart

on:
  schedule:
    - cron: '0 12 * * 1'  # Cada lunes a las 12:00 UTC
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest  # M√°s estable que ubuntu-24.04
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Python dependencies
      run: |
        pip install requests pandas

    - name: Run download script
      run: |
        python scripts/1_descargar.py

    - name: Check downloaded files
      run: |
        echo "üìÅ Contenido de data/raw/:"
        ls -la data/raw/ || echo "No existe data/raw/"
        
        if [ -d "data/raw" ]; then
          echo "üìä Archivos CSV encontrados:"
          find data/raw -name "*.csv" -type f | head -5
        fi

    - name: Upload CSV artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-charts-data
        path: data/raw/*.csv
        retention-days: 30
