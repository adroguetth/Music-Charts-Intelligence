name: Download YouTube Charts

on:
  # Ejecutar cada lunes a las 00:00 UTC (ajusta seg√∫n tu zona horaria)
  schedule:
    - cron: '0 0 * * 1'
  
  # Permitir ejecuci√≥n manual desde Actions tab
  workflow_dispatch:
  
  # Tambi√©n ejecutar en push a main (opcional)
  push:
    branches:
      - main

jobs:
  download-charts:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      # Instalar dependencias necesarias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas playwright
          
          # Instalar navegadores de Playwright
          python -m playwright install chromium
          python -m playwright install-deps
      
      # Ejecutar script de descarga
      - name: Download YouTube Charts
        run: |
          python youtube_charts_downloader.py
      
      # Commit y push autom√°tico de cambios
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Agregar archivos descargados
          git add data/
          
          # Solo hacer commit si hay cambios
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "üéµ Update YouTube Charts - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          )
      
      # Crear release con el CSV (opcional)
      - name: Create Release
        if: success()
        uses: softprops/action-gh-release@v1
        with:
          files: data/youtube_charts_*.csv
          tag_name: charts-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
