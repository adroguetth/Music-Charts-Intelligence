# .github/workflows/download-chart.yml
name: Download YouTube Chart

on:
  schedule:
    - cron: '0 12 * * 1'  # Cada lunes a las 12:00 UTC
  workflow_dispatch:       # Para ejecuciÃ³n manual

jobs:
  download:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium
    
    - name: Create data directory
      run: mkdir -p data/raw
    
    - name: Run download script
      id: download
      run: |
        python scripts/1_descargar.py
        echo "csv_file=$(ls youtube_top_songs_*.csv | head -1)" >> $GITHUB_OUTPUT
    
    - name: Move CSV to data directory
      run: |
        mv youtube_top_songs_*.csv data/raw/ || true
        echo "ğŸ“ Archivos en data/raw/:"
        ls -la data/raw/
    
    - name: Upload CSV as artifact (v4)
      uses: actions/upload-artifact@v4
      with:
        name: youtube-charts-csv
        path: data/raw/
        if-no-files-found: error
        retention-days: 90
    
    - name: Commit and push to repository
      if: github.event_name == 'schedule'
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/raw/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Auto: Actualizar chart semanal $(date +'%Y-%m-%d')" && git push)
