name: Download YouTube Chart

on:
  schedule:
    - cron: '0 12 * * 1'  # Cada lunes a las 12:00 UTC
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # M√°s tiempo para Playwright

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install Python dependencies
      run: |
        pip install playwright pandas

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium
        python -m playwright install-deps  # Instala dependencias del sistema

    - name: Create data directory
      run: mkdir -p data

    - name: Run autoclick download script
      run: |
        python scripts/1_descargar.py

    - name: List downloaded files
      run: |
        echo "üìÅ Contenido de data/:"
        ls -la data/ || echo "No hay archivos"
        
        if [ -d "data" ]; then
          echo "üìä Archivos CSV encontrados:"
          find data -name "*.csv" -type f -exec echo "  - {}" \;
        fi

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-charts-data
        path: data/*.csv
        retention-days: 30
